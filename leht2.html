<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Kaloraa탑i kalkulaator</h2>

    <label for="vanus">Vanus(aastates)</label>>
    <input type="number" id="vanus" placeholder="Sisestage oma vanus" required>

    <label for="pikkus">Pikkus(cm)</label>>
    <input type="number" id="pikkus" placeholder="Sisestage oma pikkus" required>

    <label for="kaal">Kaal(kg)</label>>
    <input type="number" id="kaal" placeholder="Sisestage oma kaal" required>

    <label for="Aktiivsustase">Aktiivsustase:</label>
    <select id="Aktiivsustase">
        <option value="1.2">Paikne (?)</option>
        <option value="1.375">Kergelt aktiivne</option>
        <option value="1.55">M천천dukalt aktiivne</option>
        <option value="1.725">V채ga aktiivne</option>
        <option value="1.9">Eriti aktiivne</option>
    </select>
    <button onclick="arvuta()">Arvuta</button>

    <div id="tulemus"></div>

    <script>
        function arvuta() {
            var vanus = parseFloat(document.getElementById("vanus").value);
            var kaal = parseFloat(document.getElementById("kaal").value);
            var pikkus = parseFloat(document.getElementById("pikkus").value);
            var Aktiivsustase = parseFloat(document.getElementById("Aktiivsustase").value);
            var tulemus = Math.round((10 * kaal + 6.25 * pikkus - 5 * vanus + 5) * Aktiivsustase);

            var vastus = document.getElementById("tulemus");
            vastus.innerHTML = "Arvutatud tulemus: " + tulemus + "kcal";
        }
    </script>
    <p>Source valem: https://www.acko.com/calculators/tdee-calculator/ </p>
    
</body>
</html>
